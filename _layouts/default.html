<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>{{ page.title }} · {{ site.title }}</title>
    <style>
      :root {
        --base-bg: #f8f3e6;
        --base-text: #3b2e14;
        --accent: #9b6b1d;
        --accent-soft: rgba(181, 138, 54, 0.14);
        --accent-strong: #704d0f;
        --card-bg: rgba(255, 252, 245, 0.9);
        --shadow-soft: 0 20px 45px -30px rgba(71, 48, 2, 0.7);
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        font-family: "Iowan Old Style", "Palatino Linotype", Palatino, "URW Palladio L", serif;
        background: var(--base-bg);
        color: var(--base-text);
      }

      a {
        color: inherit;
        text-decoration: none;
      }

      a:hover {
        color: var(--accent-strong);
      }

      .page {
        max-width: 1020px;
        margin: 0 auto;
        padding: 36px 22px 64px;
      }

      .site-header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 18px;
        margin-bottom: 40px;
      }

      .site-brand {
        display: flex;
        align-items: center;
        gap: 18px;
      }

      .site-brand img {
        width: 82px;
        height: auto;
        filter: drop-shadow(0 10px 20px rgba(63, 43, 0, 0.22));
      }

      .brand-copy h1 {
        font-size: 1.6rem;
        margin: 0;
        letter-spacing: 0.02em;
        color: var(--accent-strong);
      }

      .brand-copy p {
        margin: 4px 0 0;
        font-size: 0.95rem;
        color: rgba(59, 46, 20, 0.72);
      }

      .site-nav {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
      }

      .site-nav a {
        padding: 8px 16px;
        border-radius: 999px;
        background: var(--accent-soft);
        font-weight: 600;
        transition: background 0.2s ease, color 0.2s ease, transform 0.2s ease;
      }

      .site-nav a:hover {
        background: rgba(181, 138, 54, 0.25);
        transform: translateY(-1px);
      }

      main {
        display: block;
        font-size: 1.02rem;
        line-height: 1.65;
      }

      .hero {
        position: relative;
        display: grid;
        gap: 28px;
        grid-template-columns: 1fr;
        padding: 32px;
        border-radius: 28px;
        background: radial-gradient(circle at top left, rgba(255, 255, 255, 0.9), rgba(239, 220, 180, 0.4)),
          linear-gradient(135deg, rgba(255, 255, 255, 0.9), rgba(212, 178, 111, 0.28));
        box-shadow: var(--shadow-soft);
        overflow: hidden;
        margin-bottom: 48px;
      }

      .hero::after {
        content: "";
        position: absolute;
        inset: 0;
        background: linear-gradient(140deg, rgba(181, 138, 54, 0.12), transparent 52%);
        pointer-events: none;
      }

      .hero__content {
        position: relative;
        z-index: 1;
        display: flex;
        flex-direction: column;
        gap: 18px;
      }

      .hero__eyebrow {
        font-size: 0.85rem;
        letter-spacing: 0.2em;
        text-transform: uppercase;
        color: rgba(59, 46, 20, 0.6);
      }

      .hero h1 {
        font-size: clamp(2.4rem, 3.6vw, 3.2rem);
        margin: 0;
        color: var(--accent-strong);
      }

      .hero__summary {
        margin: 0;
        max-width: 56ch;
      }

      .cta-group {
        display: flex;
        flex-wrap: wrap;
        gap: 12px;
      }

      .btn {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        gap: 6px;
        padding: 10px 20px;
        border-radius: 999px;
        font-weight: 600;
        transition: transform 0.2s ease, box-shadow 0.2s ease, background 0.2s ease;
      }

      .btn--primary {
        background: var(--accent-strong);
        color: #fffaf0;
        box-shadow: 0 14px 24px -18px rgba(112, 77, 15, 0.9);
      }

      .btn--primary:hover {
        transform: translateY(-1px);
        box-shadow: 0 18px 36px -20px rgba(112, 77, 15, 0.9);
      }

      .btn--ghost {
        background: rgba(255, 255, 255, 0.7);
        color: var(--accent-strong);
        border: 1px solid rgba(112, 77, 15, 0.18);
      }

      .btn--ghost:hover {
        background: rgba(255, 255, 255, 0.92);
      }

      .hero__seal {
        position: relative;
        z-index: 1;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .hero__seal img {
        width: min(260px, 45vw);
        max-width: 100%;
        height: auto;
        filter: drop-shadow(0 16px 28px rgba(63, 43, 0, 0.24));
      }

      .metrics {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 18px;
        margin-bottom: 56px;
      }

      .metric-card {
        position: relative;
        padding: 24px;
        border-radius: 24px;
        background: linear-gradient(160deg, rgba(255, 255, 255, 0.96), rgba(239, 220, 180, 0.52));
        border: 1px solid rgba(181, 138, 54, 0.28);
        box-shadow: 0 20px 36px -28px rgba(71, 48, 2, 0.65);
        overflow: hidden;
      }

      .metric-card::after {
        content: "";
        position: absolute;
        inset: 0;
        background: radial-gradient(circle at top right, rgba(181, 138, 54, 0.16), transparent 60%);
        mix-blend-mode: multiply;
        pointer-events: none;
      }

      .metric-card__value {
        position: relative;
        font-size: clamp(2rem, 3.6vw, 2.6rem);
        font-weight: 700;
        display: block;
        color: var(--accent-strong);
      }

      .metric-card__label {
        position: relative;
        display: block;
        margin-top: 6px;
        font-size: 0.95rem;
        font-weight: 600;
        letter-spacing: 0.04em;
        text-transform: uppercase;
        color: rgba(59, 46, 20, 0.72);
      }

      .metric-card__meta {
        position: relative;
        margin-top: 14px;
        margin-bottom: 0;
        font-size: 0.95rem;
        color: rgba(59, 46, 20, 0.72);
      }

      .collection-hero {
        display: grid;
        gap: 24px;
        grid-template-columns: 1fr;
        padding: 28px;
        margin-bottom: 48px;
        border-radius: 28px;
        background: radial-gradient(circle at top left, rgba(255, 255, 255, 0.88), rgba(239, 219, 189, 0.38)),
          linear-gradient(145deg, rgba(255, 255, 255, 0.9), rgba(212, 178, 111, 0.24));
        box-shadow: var(--shadow-soft);
      }

      .collection-hero__content {
        display: flex;
        flex-direction: column;
        gap: 16px;
      }

      .collection-hero__eyebrow {
        font-size: 0.85rem;
        letter-spacing: 0.18em;
        text-transform: uppercase;
        color: rgba(59, 46, 20, 0.55);
        margin: 0;
      }

      .collection-hero h1 {
        margin: 0;
        font-size: clamp(2rem, 4vw, 2.8rem);
        color: var(--accent-strong);
      }

      .collection-hero__summary {
        margin: 0;
        max-width: 60ch;
      }

      .collection-meta {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
        gap: 14px;
        margin: 12px 0 0;
      }

      .collection-meta dt {
        font-size: 0.75rem;
        text-transform: uppercase;
        letter-spacing: 0.16em;
        margin-bottom: 4px;
        color: rgba(59, 46, 20, 0.58);
      }

      .collection-meta dd {
        margin: 0;
        font-weight: 600;
      }

      .collection-hero__seal {
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .collection-hero__seal img {
        width: min(200px, 36vw);
        height: auto;
        filter: drop-shadow(0 16px 28px rgba(63, 43, 0, 0.24));
      }

      .collection-section {
        margin-bottom: 48px;
      }

      .section-header {
        margin-bottom: 24px;
      }

      .section__subtitle {
        margin: 0;
        color: rgba(59, 46, 20, 0.7);
      }

      .collection-grid {
        display: grid;
        gap: 20px;
        grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      }

      .collection-card {
        padding: 22px;
        background: var(--card-bg);
        border-radius: 22px;
        border: 1px solid rgba(181, 138, 54, 0.28);
        box-shadow: 0 16px 30px -24px rgba(71, 48, 2, 0.55);
        transition: transform 0.2s ease, box-shadow 0.2s ease;
      }

      .collection-card:hover {
        transform: translateY(-2px);
        box-shadow: 0 20px 36px -26px rgba(71, 48, 2, 0.58);
      }

      .collection-card h3 {
        margin-top: 0;
        margin-bottom: 6px;
        color: var(--accent-strong);
      }

      .collection-card__meta {
        margin: 0;
        color: rgba(59, 46, 20, 0.7);
      }

      .collection-card__summary {
        margin-top: 12px;
        margin-bottom: 0;
      }

      .collection-empty {
        padding: 32px;
        border-radius: 22px;
        background: rgba(255, 255, 255, 0.72);
        border: 1px dashed rgba(181, 138, 54, 0.45);
        text-align: center;
      }

      .collection-back {
        margin-top: -12px;
      }

      .collection-back .btn {
        font-size: 0.95rem;
      }

      .section {
        margin-bottom: 48px;
      }

      .section__title {
        font-size: 1.6rem;
        margin-bottom: 12px;
        color: var(--accent-strong);
      }

      .feature-grid {
        display: grid;
        gap: 24px;
        grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
        margin-bottom: 48px;
      }

      .feature-card {
        padding: 24px;
        background: var(--card-bg);
        border-radius: 24px;
        border: 1px solid rgba(181, 138, 54, 0.2);
        box-shadow: 0 18px 32px -24px rgba(71, 48, 2, 0.55);
      }

      .feature-card h3 {
        margin-top: 0;
        margin-bottom: 12px;
        color: var(--accent-strong);
      }

      .seal-card {
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 24px;
        background: rgba(255, 255, 255, 0.78);
        border-radius: 20px;
        border: 1px dashed rgba(181, 138, 54, 0.5);
      }

      .seal-card img {
        width: min(220px, 38vw);
        height: auto;
      }

      .callout {
        padding: 28px;
        border-radius: 24px;
        background: linear-gradient(135deg, rgba(255, 255, 255, 0.94), rgba(239, 219, 189, 0.55));
        border: 1px solid rgba(181, 138, 54, 0.25);
        box-shadow: 0 12px 24px -18px rgba(71, 48, 2, 0.45);
      }

      footer {
        margin-top: 56px;
        padding-top: 24px;
        border-top: 1px solid rgba(181, 138, 54, 0.25);
        font-size: 0.9rem;
        color: rgba(59, 46, 20, 0.7);
      }

      footer a {
        color: var(--accent-strong);
      }

      @media (min-width: 860px) {
        .hero {
          grid-template-columns: 1.4fr 1fr;
          align-items: center;
        }

        .collection-hero {
          grid-template-columns: 1.2fr 0.8fr;
          align-items: center;
        }
      }

      @media (max-width: 640px) {
        .site-header {
          flex-direction: column;
          align-items: flex-start;
        }

        .site-nav {
          width: 100%;
        }

        .site-nav a {
          flex: 1 1 auto;
          text-align: center;
        }
      }
    </style>
  </head>
  <body>
    <div class="page">
      <header class="site-header">
        <a class="site-brand" href="/">
          <img src="/assets/images/exlibris.png" alt="Sello Ex Libris de la Biblioteca Ecolístico">
          <div class="brand-copy">
            <h1>{{ site.title | default: "Biblioteca Ecolístico" }}</h1>
            <p>Ex Natura, Lumen</p>
          </div>
        </a>
        <nav class="site-nav" aria-label="Navegación principal">
          <a href="/">Inicio</a>
          <a href="/collections/">Colecciones</a>
        </nav>
      </header>
      <main>
        {{ content }}
      </main>
      <footer>
        <p><em>Biblioteca Ecolístico · Archivo vivo de custodia circular.</em></p>
        <p><a href="https://biblioteca.ecolistico.com">biblioteca.ecolistico.com</a></p>
      </footer>
    </div>
  </body>
</html>
